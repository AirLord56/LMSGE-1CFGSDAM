<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Información | Hastiales de Amsterdam</title>
</head>
<body>
    <header>
        <h1>Solicitud de Información</h1>
        <p><a href="index.html">Volver a la página principal</a></p>
    </header>

    <main>
        <form action="mailto:amsterdam@ie.com" method="post" enctype="text/plain">
            <fieldset>
                <legend>Datos Personales</legend>

                <div>
                    <label for="nombre">Nombre (*):</label>
                    <input type="text" id="nombre" name="nombre" maxlength="30" required size="30">
                </div>

                <div>
                    <label for="apellidos">Apellidos (*):</label>
                    <input type="text" id="apellidos" name="apellidos" maxlength="30" required size="30">
                </div>

                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="correo_electronico">
                </div>

                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
            </fieldset>

            <fieldset>
                <legend>Información Adicional</legend>
                
                <p>Edad:</p>
                <div>
                    <input type="radio" id="menor18" name="edad" value="menor_18">
                    <label for="menor18">Menor de 18 años</label><br>
                    <input type="radio" id="entre18y38" name="edad" value="entre_18_y_38" checked>
                    <label for="entre18y38">Entre 18 y 38 años</label><br>
                    <input type="radio" id="mayor38" name="edad" value="mayor_38">
                    <label for="mayor38">Mayor de 38 años</label>
                </div>

                <div>
                    <label for="mas_info">Solicitar más información sobre hastiales:</label>
                    <input list="hastiales-opciones" id="mas_info" name="solicitar_info">
                    <datalist id="hastiales-opciones">
                        <option value="pico">
                        <option value="escalonado">
                        <option value="campana">
                    </datalist>
                </div>

                <div>
                    <label for="descripcion">Descripción (Máx. 500 caracteres):</label><br>
                    <textarea id="descripcion" name="descripcion" rows="5" cols="40" maxlength="500"></textarea>
                </div>

                <div>
                    <input type="checkbox" id="normativa" name="normativa" required>
                    <label for="normativa">Acepto el tratamiento de mis datos según la normativa vigente de protección de datos. (*)</label>
                </div>
            </fieldset>

            <div>
                <button type="submit">Enviar Solicitud</button>
                <button type="reset">Limpiar Formulario</button>
            </div>
        </form>
    </main>

    <hr>
    
    <footer>
        <p><strong>Descubre Amsterdam</strong></p>
        <p>Página realizada por Aitor García</p>
    </footer>
</body>
</html>
